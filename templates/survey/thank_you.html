{% extends 'base.html' %}

{% block title %}진단 완료 - SNS마케팅 건강 진단표{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow text-center">
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                </div>
                <h1 class="display-5 mb-4">SNS마케팅 건강 진단이 완료되었습니다!</h1>
                <p class="lead mb-4">
                    귀중한 시간을 내어 진단표를 작성해 주셔서 감사합니다.<br>
                    입력하신 정보를 바탕으로 맞춤형 컨설팅을 준비하겠습니다.
                </p>
                <div class="alert alert-info">
                    <i class="bi bi-telephone"></i> 
                    컨설턴트가 곧 연락드릴 예정입니다.<br>
                    추가 문의사항이 있으시면 언제든 연락 주세요.
                </div>
                <a href="/" class="btn btn-primary btn-lg mt-3">
                    <i class="bi bi-house"></i> 처음으로 돌아가기
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
